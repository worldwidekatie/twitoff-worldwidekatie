{% extends "bootstrap_layout.html" %}
{% set active_page = "books" %}

{% block content %}

    <h1>Books Page</h1>
    <h2>Subheading</h2>

    <p>{{ message }}</p>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Books not found.</p>
    {% endif %}

{% endblock %}
