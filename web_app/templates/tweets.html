<!-- web_app/templates/tweets.html -->

{% extends "layout.html" %}

{% block title %}
    <title>Tweets Page</title>
{% endblock %}

{% block content %}

    <h2>Welcome to the Tweets Page</h2>

    <p>{{ message }}</p>

    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["title"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>tweets not found.</p>
    {% endif %}

{% endblock %}
